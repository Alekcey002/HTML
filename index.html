<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        
        .btn-primary {
            background-color: red;
        }
        
        .btn-secondary {
            background-color: blue;
            color: white;
        }
        
        .card {
            width: 300px;
            margin-top: 20px;
        }
        
        .form-control {
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Photo/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Photo/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Photo/3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Назад</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Далее</span>
        </button>
    </div>

    <button type="button" class="btn btn-primary">Основная кнопка</button>
    <button type="button" class="btn btn-secondary">Дополнительная кнопка</button>

    <div class="card" style="width: 18rem;">
        <img src="Photo/2.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Название карточки</h5>
            <p class="card-text">Несколько кратких примеров текста для создания заголовка карточки и составления основной части содержимого карточки.</p>
            <a href="#" class="btn btn-primary">Иди куда-нибудь</a>
        </div>
    </div>
    <div id="carouselExample2" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Photo/1.jpg" class="d-block w-100" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img src="Photo/2.jpg" class="d-block w-100" alt="Second Slide">
          </div>
          <div class="carousel-item">
            <img src="Photo/3.jpg" class="d-block w-100" alt="Third Slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Назад</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Далее</span>
          </button>
      </div>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Эл. адрес</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Мы никогда не передадим вашу электронную почту кому-либо еще.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Я не робот</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
